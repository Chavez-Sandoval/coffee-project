<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">
    <h1>Coffee</h1>
    <hr>
</div>

<div class="col-6 float-left">
    <div>
        <div>
            <p class="coffee">
            </p>
        </div>
        <p id="coffees"></p>
    </div>
</div>




<!--Text Boxes-->
<div class="col-6 float-right">
    <!--Top Part-->
    <div class="card-body text-left">

        <h5>Roast</h5>
        <div class="input-group">
            <select id="roast-selection1" class="custom-select">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </div>

        <!--Bottom Search-->
        <h5 class="mt-3">Coffee Name</h5>
        <div class="input-group">
            <input class="form-control form-control-sm" type="text">
        </div>

        <!--Submit Button For Top-->
        <button id="submit1" type="submit" class="btn btn-primary btn-sm mt-3 btn-block">Submit</button>


        <hr>

        <div class="container-fluid text-center">
            <h2>Add a Coffee</h2>
        </div>
    </div>


    <!--Bottom Part-->
    <div class="card-body text-left">

        <h5>Roast</h5>
        <div class="input-group">
            <select id="roast-selection2" class="custom-select">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </div>

        <h5 class="mt-3">Name</h5>
        <div class="input-group">
            <input id="addNewCoffee" class="form-control form-control-sm" type="text">
        </div>

        <!--Submit Button For Bottom-->
        <button id="submit2" type="button" class="btn btn-primary btn-sm mt-3 btn-block">Submit</button>
    </div>
</div>





<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
